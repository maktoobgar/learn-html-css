<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Ed Sheeran's Album</title>
  <meta name="description" content="The Ed Sheeran Store">
  <link rel="stylesheet" href="./styles/format.css">
</head>
<body>
  <header class="main-header">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="store.html">Store</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
    <h1 class="band-name band-name-large">The Generic</h1>
  </header>
  <div class="container margin-space">
    <section class="section-contain">
      <h2>Music</h2>
      <div class="store-items">
        <div class="store-item">
          <span class="store-item-title">Album 1</span>
          <img class="store-item-image" src="./images/Place-01.jpg" width="200px" height="200px">
          <div class="store-item-details">
            <span class="store-item-price">$4.99</span>
            <button class="store-itme-btn" type="button">ADD TO CARD</button>
          </div>
        </div>
        <div class="store-item">
          <span class="store-item-title">Album 2</span>
          <img class="store-item-image" src="./images/Place-02.jpg" width="200px" height="200px">
          <div class="store-item-details">
            <span class="store-item-price">$19.9</span>
            <button class="store-itme-btn" type="button">ADD TO CARD</button>
          </div>
        </div>
      </div>
      <div class="store-items">
        <div class="store-item">
          <span class="store-item-title">Album 3</span>
          <img class="store-item-image" src="./images/Place-03.jpg" width="200px" height="200px">
          <div class="store-item-details">
            <span class="store-item-price">$15.5</span>
            <button class="store-itme-btn" type="button">ADD TO CARD</button>
          </div>
        </div>
        <div class="store-item">
          <span class="store-item-title">Album 4</span>
          <img class="store-item-image" src="./images/Place-04.jpg" width="200px" height="200px">
          <div class="store-item-details">
            <span class="store-item-price">$13.9</span>
            <button class="store-itme-btn" type="button">ADD TO CARD</button>
          </div>
        </div>
      </div>
    </section>

    <section class="section-contain">
      <h2>Merch</h2>
      <div class="store-items">
        <div class="store-item">
          <span class="store-item-title">Forest</span>
          <img class="store-item-image" src="./images/Place-05.jpg" width="200px" height="200px">
          <div class="store-item-details">
            <span class="store-item-price">$4500</span>
            <button class="store-itme-btn" type="button">ADD TO CARD</button>
          </div>
        </div>
        <div class="store-item">
          <span class="store-item-title">House</span>
          <img class="store-item-image" src="./images/Place-06.jpg" width="200px" height="200px">
          <div class="store-item-details">
            <span class="store-item-price">$4000</span>
            <button class="store-itme-btn" type="button">ADD TO CARD</button>
          </div>
        </div>
      </div>
    </section>
  </div>
  <footer class="footer">
    <h3 class="band-name">The Generic</h3>
    <nav class="nav">
      <ul>
        <li><a href="http://youtube.com" target="_blank"><img src="./images/Youtube.png" width="35px" height="35px"></a></li>
        <li><a href="http://spotify.com" target="_blank"><img src="./images/Spotify.png" width="35px" height="35px"></a></li>
        <li><a href="http://facebook.com" target="_blank"><img src="./images/Facebook.png" width="35px" height="35px"></a></li>
      </ul>
    </nav>
  </footer>
</body>
</html>
